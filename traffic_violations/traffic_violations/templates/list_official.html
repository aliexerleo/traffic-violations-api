<div class="container py-4">
    <div class="row">
        <div class="col-md-4">
            <h2>Add new official</h2>
            <div class="card">
                <div class="card body">
                    <form action="/addOfficial/" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" placeholder="enter name" class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <button disabled type="submit" class="btn btn-success btn-block">Add Official</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="col-md-8">
            <h2>List of Official</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Id numer</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for data in dataset %}
                        <tr>
                            <td>{{ data.username }}</td>
                            <td>{{ data.id }}</td>
                            <td>
                                <a href="{% url 'edit_official' data.id %}"
                                    class="btn btn-sm btn-block btn-primary">Edit</a>
                            </td>
                            <td>
                                <a href="{% url 'delete_official' data.id %}"
                                    class="btn btn-sm btn-block btn-danger">Delete </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>


        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
